<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href = "/style.css" rel="stylesheet" >
    <title>Customer Portal</title>
</head>
<body>
<main class="container-fluid">
    <h2 class="d-flex justify-content-center mb-4 mt-1">Portal</h2>
    <div class="container">
        <div class="row">
            <!-- ***************************************************Customer Form********************************************************************** -->
            <div class="col-6 ">
                <div class="card mb-4">
                <h5 class="d-flex justify-content-center card-header">Add Customer</h5>
                <form class="form-group customer-form required p-2">
                    <div class="name-description row">
                    <div class="mb-3 col">
                        <label for="firstName" class="form-label control-label">first name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required = "true">
                    </div>
                    <div class="mb-3 col">
                        <label for="firstName" class="form-label">last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastname">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label control-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required = "true" name="email">
                  </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label control-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                     </div>

                     <div class="mb-3">
                        <label for="Adress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name= "address">
                     </div>
                     <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                      </div>
                </form>
            </div>
<!-- ************************************************ADD DIVISION********************************************************************* -->
            <div class="card mt-4">
                <h5 class="d-flex justify-content-center card-header">Add Division</h5>
                <form class="form-group required p-2 division-form">
                    <div class="mb-3">
                        <label for="phone" class="form-label control-label">Division Name</label>
                        <input type="text" class="form-control" id="division" name ="Divison">
                     </div>
                     <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary mb-3">Add Division</button>
                      </div>
                </form>
            </div>

                
            </div>
            <!-- *************************************Transacton Form******************************************************** -->
            <div class="col-5 offset-1">
                <div class="card mb-4">
                <h5 class="d-flex justify-content-center card-header">Add Transactions</h5>
                    <form class="form-group required p-2 transaction-form">
                    <div class="name-description row">
                    <div class="mb-3 col">
                        <label for="firstName" class="form-label control-label">Customer ID</label>
                        <input type="text" class="form-control" id="firstname" required = "true" name="customer">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label control-label">Amount</label>
                    <input type="number" class="form-control" id="transaction-amouont" required = "true" name="ammount">
                  </div> 
                    <div class="mb-3">
                        <label for="Transactio-division" class="form-label control-label">Divison</label>
                        <select class="form-select" aria-label="Default select example" id ="division-form" required = "true" name="division">
                            <option selected>Open this select menu</option>  
                          </select>
                     </div>

                     <div class="mb-3">
                        <label for="Adress" class="form-label control-label">Transaction Type</label>
                        <select class="form-select" aria-label="Default select example"  required = "true" name="transactionType">
                            <option selected>Open this select menu</option>
                            <option value="Recieved">Recieved</option>
                            <option value="Paid">Paid</option>

                          </select>
                     </div>
                     <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                      </div>
                </form>
            </div>
            

            <!-- *********************************************Get Transactions By customer ID******************************************************* -->
               <div class="card my-4">
            <h5 class="d-flex justify-content-center card-header">Get transactions By CustomerID</h5>
            <form class="p-2 customer-by-id">
                <div class="mb-3 col">
                    <label for="customerID" class="form-label control-label">Customer ID</label>
                    <input type="text" class="form-control" id="customerID" required = "true" name= "customerID">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                  </div>
                </form>
                </div>

<!-- *******************************************************Get transaction by division******************************************************************************** -->
                 <div class="card my-4"> 
                <h5 class="d-flex justify-content-center card-header">Get transaction By Division</h5>
                <form class="p-2 division-transactions">
                  <div class="mb-3 col">
                      <label for="get-transaction-by-id" class="form-label control-label">Select Division</label>
                      <select class="form-select" aria-label="Default select example" id ="get-division" required = "true" name = "divisionId">
                        <option selected>Open this select menu</option>
                        
                      </select>
                  </div>
                  <div class="d-flex justify-content-end">
                      <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </div>
                </form>
                </div>
                    
                
            </div>

        </div>
    </div>
<!-- ******************************************************Transaction-Display****************************************************************** -->
    
<div class="container">
        <div class="data">
            
            <table class="table" id ="myTable">
                <thead>
                  <tr>
                    <th scope="col">TransactionID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Division</th>
                    <th scope="col">Amount</th>
                    <th scope="col">transaction-type</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td >1</td>
                    <td>Ram</td>
                    <td>RMCl</td>
                    <td>10000</td>
                    <td>Recieved</td>

                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Sham</td>
                    <td>XYZ</td>
                    <td>10000</td>
                    <td>Paid</td>

                  </tr>
                  <tr>
                    <td>3</td>
                    <td >Mishra</td>
                    <td>ABC</td>
                    <td>10000</td>
                    <td>Recieved</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>


</main>    
</body>
<script src = "index.js"></script>
</html>
